<!DOCTYPE HTML>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="timepicker/bootstrap-timepicker.min.css">

</head>

<body>
	<div id="exampleView">
		<!-- REGULAR VIEW -->
		<div class="row" style="position: absolute; height: 8%; width: 100%; top: 0; margin: 0; padding: .8%; background-color: #555555;">
			<div class="col-md-11">
			</div>
			<div class="col-md-1" style="text-align: right;">
				<button type="submit" id="addDay" class="btn btn-info"> + Day </button> 
			</div>
		</div>
		<div class="row" style="position: absolute; height: 92%; top: 8%; margin: 0; padding: 0;">
			<!-- VIEW 1 (PARKED) -->
			<div class="col-md-3" id="parkedColumn">
				<div class="container-fluid">
					<div class="row"> 
						<h3>Parked Activities</h3>
						<div class="col-md-12 opaqueContainer" style="padding-top: 3em;">
							<button type="submit" id="createButton" class="btn btn-info"> + Activity </button> 
						</div>
					</div>
					<div class="row translucentContainer">
						<table id="td-1" class="tableDraggable">
						</table>
					</div>
				</div>
			</div>
			<!-- VIEW 2 (DAYS) -->
			<div class="col-md-9" id="dayContainer">
			</div>

			<!-- Do we use this or the button at the button of the view 1 (parked activities column)? 
			Problem with this is when we add too many days and the overflow scroll starts - what happens with the button "add a day" ? -->

			<!-- VIEW 3 (ADD DAY) -->
			<!--<div class="col-md-3">	
				<div class="container-fluid">
					<div class="row"><button type="submit" id="addDayButton" class="btn btn-info"> + Add a day </button></div>
				</div>
			</div>-->

		</div>
		<!-- ADDING AN ACTIVITY (VIEW 4) -->
		<div class="row" id="overlay" style="visibility: hidden;">
			<div class="col-md-12" style="top: 25%; min-height: 40%; text-align: center;">
				<div class="container-fluid" style="width: 50em;">
					<div class="row">
						<input type="text" class="form-control" placeholder="Title">
					</div>
					<div class="row">
						<div class="col-md-12 input-group">
							<input type="text" class="form-control" placeholder="30" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">mn</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 input-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
								Presentation <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" style="width: 100%;">
								<li><a href="#">Other</a></li>
							</ul>
						</div>
					</div>
					<div class="row">
						<input type="text" style="min-height: 10em; text-align: left;" class="form-control" placeholder="John presents second idea">
					</div>
					<div class="row" style="text-align: right;">
						<button type="button" class="btn btn-danger">
							Cancel
						</button>
						<button type="button" class="btn btn-success">
							Save
						</button>
					</div>								
				</div>
			</div>
		</div>
	</div>
	

	<!-- REFERENCE DIV WE CLONE IN JS FOR VIEW2-->
	<div style="visibility: hidden;">
		<div class="col-md-4 dayColumn" id="originalColumn">
			<div class="container-fluid">
				<div class="row">
					<h3 class="titleDay">Day </h3> 
					<div class="col-md-8 opaqueContainer">
						<div class="input-group bootstrap-timepicker timepicker" style="margin-top: 5%;">
							<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i> Start: </span>
							<input id="timepicker" type="text" class="form-control input-small time">
						</div>
						<table class="table-condensed">
							<tr>
								<td width="70%">End time:</td>
								<td width="30%" class="endTime">8:00</td>										
							</tr>
							<tr>
								<td width="70%">Total length:</td>
								<td width="30%" class="totalLength">0mn</td>
							</tr>
						</table>
					</div>
					<div class="col-md-4 opaqueContainer">
						<div class="container-fluid progressContainer">									
							<div class="row progressBlock type-1"></div>
							<div class="row progressBlock type-3"></div>
							<div class="row progressBlock type-4"></div>
							<div class="row progressBlock type-2"></div>
						</div>
					</div>
				</div>
				<div class="row translucentContainer">
					<table class="tableDraggable">
					</table>
				</div>
				<div class="row" style="text-align: center; margin-top: 1em;">
					<button type="submit" id="deleteDay" class="btn btn-danger"> Remove day </button> 
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/plannerModel.js"></script>
	<script src="js/model/activityModel.js"></script>
	<script src="js/model/dayModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script type="text/javascript" src="timepicker/bootstrap-timepicker.min.js"></script>
	<!-- <script src="js/view/exampleViewController.js"></script> -->

</body>
</html>
