<!DOCTYPE HTML>
<html>
<head>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container-fluid">
			<div class="row">
				<!-- VIEW 1 -->
				<div class="col-md-3">
					<div class="container-fluid">
						<div class="row"> <button type="submit" id="createButton" class="btn btn default" style="width:100%;"> + Add activity </button> </div>
						<div class="row" id="div1">
				            <table id='table-draggable1'>  
				                <tbody class="connectedSortable">  
				                    <tr>
				                        <th class="time">30 min</th>
				                        <th class="activity" bgcolor="#d8d8ff">Idea 1</th>  
				                    </tr>
				                    <tr>
				                        <th class="time">35 min</th>
				                        <th class="activity" bgcolor="#ff9d9d">Working in group</th>  
				                    </tr>
				                </tbody>
				            </table>
						</div>
					</div>
				</div>
				<!-- VIEW 2 -->
				<div class="col-md-3">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-8">
								<div class="row">
									<table class="table-condensed">
										<tr>
											<td width="70%">Start:</td>
											<td width="30%"><input type="text" class="form-control inputForm"></td>
										</tr>
										<tr>
											<td width="70%">End time:</td>
											<td width="30%">8:00</td>										
										</tr>
										<tr>
											<td width="70%">Total length:</td>
											<td width="30%">0mn</td>
										</tr>
									</table>
								</div>
							</div>
							<div class="col-md-4" style="height: 6.5em !important;">
								<div class="container-fluid progressContainer">
									<div class="row" style="margin: 0px; background-color: skyblue; height: 70%; width: 100%;"></div>
									<div class="row" style="margin: 0px; background-color: orange; height: 10%; width: 100%;"></div>
									<div class="row" style="margin: 0px; background-color: red; height: 1px; top: 80% width: 100%;"></div>
									<div class="row" style="margin: 0px; background-color: pink; height: 20%; top: 81%; width: 100%;"></div>
									</div>
								</div>
						</div>
						<div class="row" id="div1">
						</div>
					</div>
				</div>
				<!-- VIEW 3 -->
				<div class="col-md-3">
					<div class="container-fluid">
						<div class="row"><button type="submit" id="addDayButton" class="btn btn default"> + Add a day </button></div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
